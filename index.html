<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ui-bg': '#FDF6E3', // Kept for reference, but body style is overridden
              'text-dark': '#3D352E',
              'eco-green': '#34A853',
              'eco-green-dark': '#2C8C42',
              'sky-blue': '#4285F4',
              'sky-blue-dark': '#356AC2',
              'sun-yellow': '#FBBC05',
              'sun-yellow-dark': '#D49B04',
              'skip-red': '#EA4335',
              'skip-red-dark': '#C5372B',
              'card-green': '#20844E',
              'card-blue-start': '#42A5F5',
              'card-blue-end': '#1E88E5',
              'badge-gold': '#FFD700',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            boxShadow: {
              'cute': '0 4px 0 0 #00000020',
              'cute-lg': '0 8px 16px -4px rgba(0, 0, 0, 0.2)',
              'inner-cute': 'inset 0 2px 4px 0 rgba(0,0,0,0.05)',
              'sphere-glow': 'inset 0 0 20px 5px rgba(66, 133, 244, 0.5), 0 0 15px -5px rgba(66, 133, 244, 0.7)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'gentle-float': 'gentle-float 6s ease-in-out infinite',
              'swoop': 'swoop 15s ease-in-out infinite',
              'rotate-earth': 'rotate-earth 30s linear infinite',
              'rotate-clouds': 'rotate-earth 50s linear infinite', // Slower cloud rotation
              'peek-a-boo': 'peek-a-boo 8s ease-in-out infinite',
              'swim-around': 'swim-around 18s linear infinite',
              'confetti-fall': 'confetti-fall 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'gentle-float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(3deg)' },
              },
              swoop: {
                '0%': { transform: 'translate(120%, 20px) rotate(0deg)' },
                '50%': { transform: 'translate(-20%, 70px) rotate(20deg)' },
                '100%': { transform: 'translate(120%, 20px) rotate(0deg)' },
              },
              'rotate-earth': {
                'from': { backgroundPosition: '0% center' },
                'to': { backgroundPosition: '200% center' },
              },
              'peek-a-boo': {
                '0%, 40%, 100%': { transform: 'translateX(100%)' },
                '50%, 90%': { transform: 'translateX(10%)' },
              },
              'swim-around': {
                '0%': { transform: 'translateX(-30%) rotateY(0deg) ' },
                '48%': { transform: 'translateX(110%) rotateY(0deg)' },
                '50%': { transform: 'translateX(110%) rotateY(180deg)' },
                '98%': { transform: 'translateX(-30%) rotateY(180deg)' },
                '100%': { transform: 'translateX(-30%) rotateY(0deg)' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)' },
                '100%': { transform: 'translateY(110vh) rotate(360deg)' },
              },
            }
          }
        }
      }
    </script>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
