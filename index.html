    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ui-bg': '#FDF6E3',
              'text-dark': '#3D352E',
              'eco-green': '#34A853',
              'eco-green-dark': '#2C8C42',
              'sky-blue': '#4285F4',
              'sky-blue-dark': '#356AC2',
              'sun-yellow': '#FBBC05',
              'sun-yellow-dark': '#D49B04',
              'skip-red': '#EA4335',
              'skip-red-dark': '#C5372B',
              'card-green': '#20844E',
              'card-blue-start': '#42A5F5',
              'card-blue-end': '#1E88E5',
              'badge-gold': '#FFD700',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            boxShadow: {
              'cute': '0 4px 0 0 #00000020',
              'cute-lg': '0 8px 16px -4px rgba(0, 0, 0, 0.2)',
              'inner-cute': 'inset 0 2px 4px 0 rgba(0,0,0,0.05)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'swoop': 'swoop 15s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },

              swoop: {
                '0%': { transform: 'translate(120%, 20px) rotate(0deg)' },
                '50%': { transform: 'translate(-20%, 70px) rotate(20deg)' },
                '100%': { transform: 'translate(120%, 20px) rotate(0deg)' },
              }
            }
          }
        }
      }
