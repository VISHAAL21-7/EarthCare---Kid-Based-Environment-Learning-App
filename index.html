<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ui-bg': '#FDF6E3', // Kept for reference, but body style is overridden
              'text-dark': '#3D352E',
              'eco-green': '#34A853',
              'eco-green-dark': '#2C8C42',
              'sky-blue': '#4285F4',
              'sky-blue-dark': '#356AC2',
              'sun-yellow': '#FBBC05',
              'sun-yellow-dark': '#D49B04',
              'skip-red': '#EA4335',
              'skip-red-dark': '#C5372B',
              'card-green': '#20844E',
              'card-blue-start': '#42A5F5',
              'card-blue-end': '#1E88E5',
              'badge-gold': '#FFD700',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            boxShadow: {
              'cute': '0 4px 0 0 #00000020',
              'cute-lg': '0 8px 16px -4px rgba(0, 0, 0, 0.2)',
              'inner-cute': 'inset 0 2px 4px 0 rgba(0,0,0,0.05)',
              'sphere-glow': 'inset 0 0 20px 5px rgba(66, 133, 244, 0.5), 0 0 15px -5px rgba(66, 133, 244, 0.7)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'gentle-float': 'gentle-float 6s ease-in-out infinite',
              'drift': 'drift linear infinite',
              'rotate-earth': 'rotate-earth 30s linear infinite',
              'rotate-clouds': 'rotate-earth 50s linear infinite',
              'confetti-fall': 'confetti-fall 3s linear infinite',
              'wobble': 'wobble 0.8s ease-in-out',
              'shimmer': 'shimmer 2s ease-in-out infinite',
              'burst-fade': 'burst-fade 0.5s ease-out forwards',
              'popup-fade': 'popup-fade 1.5s ease-out forwards',
              'flutter': 'flutter 0.4s ease-in-out',
              'walk-around': 'walk-around 15s linear infinite',
              'rain-fall': 'rain-fall 1s ease-in forwards',
              'whale-jump': 'whale-jump 0.8s ease-in-out',
              'swim-around-position': 'swim-around-position 20s linear infinite',
              'swim-around-transform': 'swim-around-transform 20s linear infinite',
              'splash-burst': 'splash-burst 0.5s ease-out forwards',
              'subtle-sway': 'subtle-sway 4s ease-in-out infinite alternate',
              'sparkle-pulse': 'sparkle-pulse 2s ease-in-out infinite',
              'healing-flash': 'healing-flash 0.8s ease-out',
              'damaging-flash': 'damaging-flash 0.8s ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'gentle-float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(3deg)' },
              },
              drift: {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(450px)' },
              },
              'rotate-earth': {
                'from': { backgroundPosition: '0% center' },
                'to': { backgroundPosition: '200% center' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)' },
                '100%': { transform: 'translateY(110vh) rotate(360deg)' },
              },
              wobble: {
                '0%, 100%': { transform: 'translateX(0%) rotate(0deg)' },
                '15%': { transform: 'translateX(-5px) rotate(-5deg)' },
                '30%': { transform: 'translateX(5px) rotate(3deg)' },
                '45%': { transform: 'translateX(-5px) rotate(-3deg)' },
                '60%': { transform: 'translateX(5px) rotate(2deg)' },
                '75%': { transform: 'translateX(-2px) rotate(-1deg)' },
              },
              shimmer: {
                '0%, 100%': { filter: 'brightness(1)' },
                '50%': { filter: 'brightness(1.5) drop-shadow(0 0 5px #FFD700)' },
              },
              'burst-fade': {
                '0%': { transform: 'scale(0.5)', opacity: 1 },
                '100%': { transform: 'scale(1.5)', opacity: 0 },
              },
              'popup-fade': {
                '0%': { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 1 },
                '100%': { transform: 'translate(-50%, -150%) scale(1)', opacity: 0 },
              },
              flutter: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.1) rotate(15deg)' },
                '50%': { transform: 'scale(0.9) rotate(-15deg)' },
                '75%': { transform: 'scale(1.1) rotate(10deg)' },
              },
              'walk-around': {
                '0%': { left: '-10%', top: '60%', zIndex: 10, transform: 'scale(0.8) scaleX(1)' },
                '49%': { left: '100%', top: '60%', zIndex: 10, transform: 'scale(0.8) scaleX(1)' },
                '50%': { left: '100%', top: '60%', zIndex: -1, transform: 'scale(0.7) scaleX(-1)' },
                '99%': { left: '-10%', top: '60%', zIndex: -1, transform: 'scale(0.7) scaleX(-1)' },
                '100%': { left: '-10%', top: '60%', zIndex: 10, transform: 'scale(0.8) scaleX(1)' },
              },
              'rain-fall': {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '100%': { transform: 'translateY(60px)', opacity: 0 },
              },
              'whale-jump': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-80px) rotate(-25deg) scale(1.2)' },
              },
              'swim-around-position': {
                  '0%':   { left: '-10%', top: '70%', zIndex: 10 },
                  '25%':  { left: '45%',  top: '80%', zIndex: 10 },
                  '49%':  { left: '100%', top: '70%', zIndex: 10 },
                  '50%':  { left: '100%', top: '70%', zIndex: -1 },
                  '75%':  { left: '45%',  top: '60%', zIndex: -1 },
                  '99%': { left: '-10%', top: '70%', zIndex: -1 },
                  '100%': { left: '-10%', top: '70%', zIndex: 10 }
              },
              'swim-around-transform': {
                  '0%':   { transform: 'scale(0.9) rotate(-15deg) scaleX(1)' },
                  '25%':  { transform: 'scale(1) rotate(0deg) scaleX(1)' },
                  '49%':  { transform: 'scale(0.9) rotate(15deg) scaleX(1)' },
                  '50%':  { transform: 'scale(0.7) rotate(-15deg) scaleX(-1)' },
                  '75%':  { transform: 'scale(0.6) rotate(0deg) scaleX(-1)' },
                  '99%': { transform: 'scale(0.7) rotate(15deg) scaleX(-1)' },
                  '100%': { transform: 'scale(0.9) rotate(-15deg) scaleX(1)' }
              },
              'splash-burst': {
                '0%': { transform: 'scale(0.5) translateY(0)', opacity: 1 },
                '100%': { transform: 'scale(1.5) translateY(20px)', opacity: 0 },
              },
              'subtle-sway': {
                'from': { transform: 'rotate(-3deg) translateX(-2px)' },
                'to': { transform: 'rotate(3deg) translateX(2px)' },
              },
              'sparkle-pulse': {
                '0%, 100%': { opacity: 0.5, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              'healing-flash': {
                '0%': { transform: 'scale(1)', opacity: 0 },
                '50%': { transform: 'scale(1.3)', opacity: 0.7 },
                '100%': { transform: 'scale(1)', opacity: 0 },
              },
              'damaging-flash': {
                '0%, 100%': { transform: 'translateX(0) rotate(0)', opacity: 0 },
                '20%': { transform: 'translateX(-3px) rotate(-2deg)', opacity: 0.6 },
                '40%': { transform: 'translateX(3px) rotate(2deg)', opacity: 0.6 },
                '60%': { transform: 'translateX(-3px) rotate(-2deg)', opacity: 0.6 },
                '80%': { transform: 'translateX(3px) rotate(2deg)', opacity: 0.6 },
              },
            }
          }
        }
      }
    </script>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
